{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'candidato/css/cadastro.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container">
    <div class="row">

        <div class="col-md card-dashboard">
            <p class="text-card">Cadastro do Candidato</p>
        </div>
    </div>

    <div class="adicionar-cliente">
        <form action="{% url 'lista-cria-candidato' %}" method="GET">
            {% csrf_token %}
            <div class="row">
                <div class="col-md">
                    <p>Nome Completo:</p>
                    <input type="text" class="form-control" placeholder="Nome Completo">
                </div>
            </div>
            <hr style="background-color:gray;">
            <p>CPF:</p>
            <input type="text" class="form-control" placeholder="___.___.___-__" name="cpf">
            <hr style="background-color:gray;">
            <p>Data de Nascimento:</p>
            <input type="date" class="form-control" placeholder="dd/mm/aaaa" name="data de nascimento">
            <hr style="background-color:gray;">
            <p>Teve covid nos últimos 30 dias?</p>
            <select type="date" class="form-control" name="covid">
                <option value="false">Não</option>
                <option value="true">Sim</option> 
            </select>
            <hr style="background-color:gray;">
            <p>Senha:</p>
            <input type="text" class="form-control" name="senha">
            <hr style="background-color:gray;">
            <p>Confirmar Senha:</p>
            <input type="text" class="form-control" name="confirma_senha">
            <hr style="background-color:gray;">
            <!-- <div class="add-carros">
                <h3>Carros</h3>
                <span class="btn-add-carros" onclick="add_carro()">+ Adicionar um carro</span>
  
                <div id="form-carro">
  
                </div>
  
            </div> -->
            <input type="submit" value="Cadastrar" class="btn-principal">
  
        </form>
        
    </div>

</div>

{% endblock %}
