{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'candidato/css/candidato.css' %}">
{% endblock %}

{% block 'dashboard' %}
<div class="container">
    <div class="row">

        <div class="col-md card-dashboard" >
            <p class="text-card">Cadastro do Candidato</p>
        </div>
    </div>

    <div class="cadastrar-candidato">
        <form action="{% url 'candidatos' %}" method="POST">
            {% csrf_token %}
            <br>
            <div class="row">
                <div class="col-md">
                    <p>Nome Completo:</p>
                    <input type="text" class="form-control" placeholder="Nome Completo" name="nome">
                </div>
            </div>
            <br>
            <p>CPF:</p>
            <input type="text" class="form-control" placeholder="___.___.___-__" name="cpf">
            <br>
            <p>Data de Nascimento:</p>
            <input type="date" class="form-control" placeholder="dd/mm/aaaa" name="data_nascimento">
            <br>
            <p>Teve covid nos últimos 30 dias?</p>
            <select type="date" class="form-control" name="covid">
                <option value="False">Não</option>
                <option value="True">Sim</option> 
            </select>
            <br>
            <div class="form-group">
                <label for="grupoAtendimento">Selecione um ou mais grupo de atendimento, se houver</label>
                <select multiple class="form-control" name="grupo_atendimento" id="grupoAtendimento">
                    {% for grupo in grupoatendimento %}
                    <option value="{{ forloop.counter }}">{{ forloop.counter }}-{{ grupo.nome }}</option>
                    {% endfor %}
                </select>
              </div>
            <p>Senha:</p>
            <input type="text" class="form-control" name="senha">
            <br>
            <p>Confirmar Senha:</p>
            <input type="text" class="form-control" name="confirma_senha">
            <br>
            <input type="submit" value="Cadastrar" class="btn btn-lg btn-block btn-primary">
  
        </form>
        
    </div>

</div>
<script src="{% static 'candidato/js/candidato.js' %}"></script>
{% endblock %}
